
<div class="card">
  <div class="card-body">
    <table class="table">
      <thead>

      </thead>
      <tbody>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
      </tr>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.course }}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
